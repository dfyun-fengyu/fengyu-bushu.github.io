<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛分享站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            flex: 3;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            flex: 1;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .forum-post {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .forum-author {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .forum-text {
            line-height: 1.6;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>风羽论坛</h2>
    <hr/>

    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <h3>侧边栏</h3>
            <p>这里可以放置登录表单、热门帖子、广告或其他链接。</p>
            <!-- 侧边栏内容 -->
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 论坛帖子1 -->
            <div class="forum-post">
                <div class="forum-author">论坛作者：张三</div>
                <div class="forum-text">
                    这是我在论坛上分享的内容。这里可以写上作者想要分享的任何文字、经验或者故事。
                </div>
            </div>

            <!-- 论坛帖子2 -->
            <div class="forum-post">
                <div class="forum-author">论坛作者：李四</div>
                <div class="forum-text">
                    分享一些有用的信息和个人见解，希望能够帮助到大家。
                </div>
            </div>

            <!-- 论坛帖子3 -->
            <div class="forum-post">
                <div class="forum-author">论坛作者：王五</div>
                <div class="forum-text">
                    这是我对这个话题的一些看法，欢迎讨论和交流。
                </div>
            </div>
            <!-- 更多帖子... -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2024 论坛分享站 | 社交媒体链接</p>
    </footer>

</body>
</html>
